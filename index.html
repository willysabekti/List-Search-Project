<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Search Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <input
        type="text"
        id="search"
        placeholder="Search a country..."
        autocomplete="off"
      />

      <ul id="list">
        <li>USA</li>
        <li>Indonesia</li>
        <li>France</li>
        <li>China</li>
        <li>Japan</li>
        <li>Australia</li>
        <li>South Africa</li>
        <li>India</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
